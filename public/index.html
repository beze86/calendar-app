<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
	<link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.css">
	<script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js"></script>
	<style>
		html, body{
			margin:0px;
			padding:0px;
			height:100%;
			overflow:hidden;
		}
		.dhx_cal_data div.dhx_cal_event_clear b {
			color:white;
			display:none;
		}
		.dhx_scale_holder > div.dhx_cal_event, .dhx_scale_holder > div.dhx_cal_event > .dhx_body {
			left:0!important;
			width:100%!important;
		}
		.dhx_scale_holder > div.dhx_cal_event .dhx_event_move.dhx_title {
			display:none;
		}
		.dhx_scale_holder > div.dhx_cal_event:nth-child(1) {
			top: 300px!important;
		}
		.dhx_scale_holder > div.dhx_cal_event:nth-child(2) {
			top: 350px!important;
		}
		.dhx_scale_holder > div.dhx_cal_event:nth-child(3) {
			top: 400px!important;
		}
		.dhx_scale_holder > div.dhx_cal_event:nth-child(4) {
			top: 450px!important;
		}
		.dhx_scale_holder > div.dhx_cal_event:nth-child(5) {
			top: 500px!important;
		}
	</style>
	<script>
		function init() {
			scheduler.config.xml_date="%Y-%m-%d %H:%i";
			scheduler.init('scheduler_here',new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate()),"month");

			scheduler.templates.xml_date = function(value){ return new Date(value); };
			scheduler.load("/data", "json");

			var dp = new dataProcessor("/data");
			dp.init(scheduler);
			dp.setTransactionMode("POST", false);
		}
	</script>
</head>
<body onload="init();">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab"></div>
			<div class="dhx_cal_tab" name="week_tab"></div>
			<div class="dhx_cal_tab" name="month_tab" ></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
